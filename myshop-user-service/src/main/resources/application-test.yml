server:
  port: 8002

spring:
  application:
    name: user
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://52.69.65.203:3306/myshop_user?useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  redis:
    host: 52.69.65.203
    port: 6379
    password:
    database: 0
    timeout: 3000ms

mybatis:
  mapper-locations: classpath*:mapper/**/*.xml  # 配置xml文件的位置

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: method

logging:
  level:
    root: INFO
    top.mhxi: DEBUG
    org.springframework.web: ERROR
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/myshop-user-service.log

eureka:
  instance:
    prefer-ip-address: true
    ip-address: 52.69.65.203
    non-secure-port: 8002
  client:
    service-url:
      defaultZone: http://52.69.65.203:8761/eureka/